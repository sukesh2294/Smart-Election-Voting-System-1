<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - OTP Verification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 30%, #0f0f23 60%, #2d1810 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .scroll-progress {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 4px;
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            z-index: 1001;
            transition: width 0.1s ease;
            box-shadow: 0 0 10px rgba(231, 76, 60, 0.5);
        }

        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2;
            opacity: 0.1;
        }

        .grid-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(rgba(231, 76, 60, 0.3) 1px, transparent 1px),
                linear-gradient(90deg, rgba(231, 76, 60, 0.3) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveGrid 20s linear infinite;
        }

        @keyframes moveGrid {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .glass {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        header {
            padding: 1rem 2rem;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            text-shadow: 0 0 10px rgba(255,255,255,0.8);
        }

        .main-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 120px 20px 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            color: white;
            font-weight: bold;
            position: relative;
        }

        .step.active {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            box-shadow: 0 0 20px rgba(231, 76, 60, 0.5);
        }

        .step.completed {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
        }

        .step::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 100%;
            width: 30px;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-50%);
        }

        .step:last-child::after {
            display: none;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .admin-badge {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        .instruction {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 30px;
            font-size: 18px;
            line-height: 1.6;
        }

        .otp-container {
            margin: 30px 0;
        }

        .otp-inputs {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }

        .otp-input {
            width: 60px;
            height: 60px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .otp-input:focus {
            outline: none;
            border-color: #e74c3c;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(231, 76, 60, 0.3);
            transform: scale(1.05);
        }

        .resend-container {
            margin: 20px 0;
            color: rgba(255, 255, 255, 0.8);
        }

        .resend-btn {
            background: none;
            border: none;
            color: #e74c3c;
            cursor: pointer;
            font-weight: bold;
            text-decoration: underline;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .resend-btn:hover {
            color: #c0392b;
            text-shadow: 0 0 10px rgba(231, 76, 60, 0.5);
        }

        .resend-btn:disabled {
            color: rgba(255, 255, 255, 0.5);
            cursor: not-allowed;
            text-decoration: none;
        }

        .timer {
            color: #e74c3c;
            font-weight: bold;
            margin-left: 10px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.6);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
            font-weight: 500;
        }

        .success {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        .loading {
            display: none;
            text-align: center;
            color: white;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .nav-links { display: none; }
            .main-container { padding: 100px 10px 10px; }
            .container { padding: 30px 20px; }
            h1 { font-size: 2em; }
            .otp-inputs { gap: 10px; }
            .otp-input { width: 50px; height: 50px; font-size: 20px; }
        }
    </style>
</head>
<body>
    <div class="scroll-progress" id="scrollProgress"></div>
    <div class="grid-background"></div>

    <header class="glass">
        <nav>
            <div class="logo">üó≥Ô∏è Smart Election Admin</div>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/voter-login/step1">Voter Login</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </div>
        </nav>
    </header>

    <div class="main-container">
        <div class="container">
            <div class="admin-badge">üîê ADMIN OTP VERIFICATION</div>
            
            <div class="step-indicator">
                <div class="step completed">1</div>
                <div class="step active">2</div>
                <div class="step">3</div>
            </div>

            <h1>OTP Verification</h1>
            
            <div class="instruction">
                <p>We've sent a 6-digit verification code to your registered admin email.</p>
                <p>Please enter the code below to continue.</p>
            </div>

            <div class="otp-container">
                <div class="otp-inputs">
                    <input type="text" class="otp-input" maxlength="1" id="otp1" oninput="moveToNext(this, 'otp2')" onkeydown="moveToPrev(this, '', event)">
                    <input type="text" class="otp-input" maxlength="1" id="otp2" oninput="moveToNext(this, 'otp3')" onkeydown="moveToPrev(this, 'otp1', event)">
                    <input type="text" class="otp-input" maxlength="1" id="otp3" oninput="moveToNext(this, 'otp4')" onkeydown="moveToPrev(this, 'otp2', event)">
                    <input type="text" class="otp-input" maxlength="1" id="otp4" oninput="moveToNext(this, 'otp5')" onkeydown="moveToPrev(this, 'otp3', event)">
                    <input type="text" class="otp-input" maxlength="1" id="otp5" oninput="moveToNext(this, 'otp6')" onkeydown="moveToPrev(this, 'otp4', event)">
                    <input type="text" class="otp-input" maxlength="1" id="otp6" oninput="moveToNext(this, '')" onkeydown="moveToPrev(this, 'otp5', event)">
                </div>

                <div class="resend-container">
                    <span>Didn't receive the code?</span>
                    <button class="resend-btn" id="resendBtn" onclick="resendOTP()">Resend OTP</button>
                    <span class="timer" id="timer"></span>
                </div>

                <button class="btn" onclick="verifyOTP()" id="verifyBtn">Verify OTP</button>
            </div>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <div>Verifying OTP...</div>
            </div>

            <div id="message"></div>
        </div>
    </div>

    <script>
        let resendTimer = 60;
        let timerInterval;

        function moveToNext(current, nextFieldId) {
            if (current.value.length >= 1) {
                if (nextFieldId) {
                    document.getElementById(nextFieldId).focus();
                }
                checkOTPComplete();
            }
        }

        function moveToPrev(current, prevFieldId, event) {
            if (event.key === 'Backspace' && current.value.length === 0) {
                if (prevFieldId) {
                    document.getElementById(prevFieldId).focus();
                }
            }
        }

        function checkOTPComplete() {
            const otpInputs = document.querySelectorAll('.otp-input');
            let otp = '';
            otpInputs.forEach(input => {
                otp += input.value;
            });
            
            if (otp.length === 6) {
                document.getElementById('verifyBtn').disabled = false;
            } else {
                document.getElementById('verifyBtn').disabled = true;
            }
        }

        function startResendTimer() {
            resendTimer = 60;
            document.getElementById('resendBtn').disabled = true;
            
            timerInterval = setInterval(() => {
                document.getElementById('timer').textContent = `(${resendTimer}s)`;
                resendTimer--;
                
                if (resendTimer < 0) {
                    clearInterval(timerInterval);
                    document.getElementById('resendBtn').disabled = false;
                    document.getElementById('timer').textContent = '';
                }
            }, 1000);
        }

        async function verifyOTP() {
            const otpInputs = document.querySelectorAll('.otp-input');
            let otp = '';
            otpInputs.forEach(input => {
                otp += input.value;
            });

            if (otp.length !== 6) {
                showMessage('Please enter complete OTP', 'error');
                return;
            }

            showLoading(true);

            try {
                const response = await fetch('/admin-login/verify-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ otp: otp })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage(data.message, 'success');
                    setTimeout(() => {
                        window.location.href = '/admin-login/face-verify';
                    }, 1500);
                } else {
                    showMessage(data.message, 'error');
                    clearOTPInputs();
                }
            } catch (error) {
                showMessage('Network error occurred', 'error');
            } finally {
                showLoading(false);
            }
        }

        async function resendOTP() {
            try {
                const response = await fetch('/admin-login/resend-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('OTP resent successfully', 'success');
                    startResendTimer();
                    clearOTPInputs();
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                showMessage('Error resending OTP', 'error');
            }
        }

        function clearOTPInputs() {
            const otpInputs = document.querySelectorAll('.otp-input');
            otpInputs.forEach(input => {
                input.value = '';
            });
            document.getElementById('otp1').focus();
            checkOTPComplete();
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';

            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        window.addEventListener('load', () => {
            startResendTimer();
            document.getElementById('otp1').focus();
        });

        window.addEventListener('scroll', function() {
            const scrollProgress = document.getElementById('scrollProgress');
            const scrolled = (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100;
            scrollProgress.style.width = scrolled + '%';
        });
    </script>
</body>
</html>
