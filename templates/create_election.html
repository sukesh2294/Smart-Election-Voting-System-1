<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Election</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 30%, #2d1810 60%, #16213e 100%);
      color: white;
      padding: 100px 20px 40px;
    }

    h2 {
      text-align: center;
      color: #ff8c42;
      margin-bottom: 30px;
    }

    form {
      max-width: 1000px;
      margin: auto;
      background: rgba(255, 255, 255, 0.08);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      background: #1e1e2e;
      color: white;
      border: 1px solid #444;
      border-radius: 8px;
      outline: none;
      font-size: 0.95rem;
    }

    input:focus, select:focus, textarea:focus {
      background: #2a2a3b;
      border-color: #ff8c42;
      color: white;
    }

    .form-section {
      margin-bottom: 35px;
    }

    .form-section h3 {
      margin-bottom: 15px;
      color: #ff8c42;
      border-bottom: 1px solid #ff8c42;
      padding-bottom: 8px;
    }

    button {
      background: linear-gradient(45deg, #ff8c42, #ff6b00);
      color: white;
      font-weight: bold;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background: linear-gradient(45deg, #ff6b00, #ff8c42);
      transform: scale(1.02);
    }

    @media screen and (max-width: 768px) {
      form {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <h2>Create New Election</h2>

  <form method="POST" action="/create-election">
    <!-- Election Basic Details -->
    <div class="form-section">
      <h3>Election Details</h3>
      <div class="form-group">
        <label>Title of Election</label>
        <input type="text" name="title" required>
      </div>
      <div class="form-group">
        <label>Election Type</label>
        <select name="type" required>
          <option value="general">General</option>
          <option value="State Assembly Election">State Assembly Election</option>
          <option value="parliamentary">Parliamentary</option>
          <option value="local body">Local Body</option>
          <option value="Student Union Election">Presidential</option>
          <option value="by-election">By-election</option>
        </select>
      </div>
      <div class="form-group">
        <label>Level</label>
        <select name="level" required>
          <option value="national">National</option>
          <option value="state">State</option>
          <option value="district">District</option>
          <option value="municipal">Municipal</option>
          <option value="local">Local Body</option>
          <option value="College Level">College Level</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label>Constituency/Region</label>
        <input type="text" name="region">
      </div>
    </div>

    <!-- Dates & Schedule -->
    <div class="form-section">
      <h3>Schedule</h3>
      <div class="form-group">
        <label>Nomination Start</label>
        <input type="date" name="nomination_start" required>
      </div>
      <div class="form-group">
        <label>Nomination End</label>
        <input type="date" name="nomination_end" required>
      </div>
      <div class="form-group">
        <label>Voting Start</label>
        <input type="datetime-local" name="voting_start" required>
      </div>
      <div class="form-group">
        <label>Voting End</label>
        <input type="datetime-local" name="voting_end" required>
      </div>
      <div class="form-group">
        <label>Result Date</label>
        <input type="date" name="result_date" required>
      </div>
    </div>

    <!-- Voting Config -->
    <div class="form-section">
      <h3>Voting Configuration</h3>
      <div class="form-group">
        <label>Voting Method</label>
        <select name="voting_method">
          <option value="fptp">First-past-the-post</option>
          <option value="preferential">Preferential</option>
          <option value="ranked-choice">Ranked Choice</option>
        </select>
      </div>
      <div class="form-group">
        <label>Max Votes per Voter</label>
        <input type="number" name="max_votes" value="1" min="1">
      </div>
      <div class="form-group">
        <label>Seats Available</label>
        <input type="number" name="seats" required>
      </div>
    </div>

    <!-- Security & Eligibility -->
    <div class="form-section">
      <h3>Security & Voter Eligibility</h3>
      <div class="form-group">
        <label>Face Recognition Required?</label>
        <select name="face_required">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
      <div class="form-group">
        <label>OTP Verification Required?</label>
        <select name="otp_required">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
      <div class="form-group">
        <label>Voter Age Eligibility (Min Age)</label>
        <input type="number" name="min_age" value="18">
      </div>
      <div class="form-group">
        <label>Voter ID Required?</label>
        <select name="id_required">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
    </div>

    <!-- Additional Info -->
    <div class="form-section">
      <h3>Additional Notes / Description</h3>
      <textarea name="description" rows="4" placeholder="Write about this election..."></textarea>
    </div>

    <div style="text-align: center;">
      <button type="submit">Create Election</button>
    </div>
  </form>

</body>
</html>
